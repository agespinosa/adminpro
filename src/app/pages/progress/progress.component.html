<div class="row">
  <div class="col-12">
    <div class="card">
      <h5 class="card-title">Barra de progreso</h5>
      <div class="card-body">
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-info" role="progressbar" [style.width]= "progreso1+ '%'"  [attr.aria-valuenow]= "progreso1"
            aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" [style.width]= "progreso2+ '%'"  [attr.aria-valuenow]= "progreso2"
            aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador titulo="Progress Azul" [progreso]="progreso1" 
        (cambioValor)="progreso1= $event"></app-incrementador>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador titulo="Progress Amarillo" [progreso]="progreso2" (cambioValor)="progreso2= $event"></app-incrementador>
      </div>
    </div>
  </div>

</div>
